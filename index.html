	<script type="text/javascript">
	
		function hide()
		{
			$('#wstep').fadeOut(500);
			$('#stolcad').fadeOut(500);
			$('#szkolenia').fadeOut(500);
		}
		
		function showonload()
		{
			document.getElementById('wstep').style.visibility = 'visible';
			document.getElementById('stolcad').style.visibility = 'visible';
			document.getElementById('szkolenia').style.visibility = 'visible';
			$('#wstep').fadeIn(1000);
			
		}
		
		function showonload2()
		{
			$('#stolcad').fadeIn(1000);
			$('#szkolenia').fadeIn(1000);
		}
		
		</script>

</head>
